<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Simple-Bank-Account</title>
  </head>
  <body>
    <header>
      <h1 class="text-3xl text-orange-600 text-center font-semibold">
        Welcome To My Baper Hotel
      </h1>
    </header>
    <main>
      <section class="bg-green-200 w-9/12 mx-auto mt-5 p-8">
        <h3 class="text-2xl font-medium">Please Login</h3>
        <div>
          <input
            class="w-9/12 block mb-3"
            type="email"
            name=""
            id="user-email"
            placeholder="Your Email Address"
          />
          <input
            class="w-9/12 block"
            type="password"
            name=""
            id="user-password"
            placeholder="Your Password"
          />
          <button
            id="btn-submit"
            class="bg-amber-300 mt-3 px-4 py-1 text-1xl font-medium rounded-full hover:bg-blue-300"
          >
            Submit
          </button>
        </div>
      </section>
    </main>
    <script src="login.js"></script>
  </body>
</html>
