<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1 class="text-3xl text-center font-bold mt-12">
        Let's Get <span class="text-orange-600">Some Money</span>
      </h1>
    </header>
    <main>
      <section class="mt-12">
        <div class="grid grid-cols-3 gap-8 w-9/12 mx-auto text-white">
          <div class="bg-green-400 p-6 rounded-xl">
            <h4 class="text-2xl">Deposit</h4>
            <h2 id="deposit-total-1" class="text-5xl">
              $<span id="deposit-total">00</span>
            </h2>
          </div>
          <div class="bg-yellow-400 p-6 rounded-xl">
            <h4 class="text-2xl">Withdrow</h4>
            <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
          </div>
          <div class="bg-blue-400 p-6 rounded-xl">
            <h4 class="text-2xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance-total">00</span></h2>
          </div>
        </div>
      </section>
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-8 w-9/12 mx-auto">
          <div class="bg-indigo-400 p-6 rounded-xl">
            <h4 class="text-2xl text-white">Please Deposit</h4>
            <input
              class="w-9/12 block"
              type="email"
              name=""
              id="deposit-field"
              placeholder="$Amount You want to deposit"
            />
            <button
              id="btn-deposit"
              class="bg-amber-300 mt-3 px-4 py-1 text-1xl font-medium rounded-full hover:bg-blue-200 text-white"
            >
              Deposit
            </button>
          </div>
          <div class="bg-sky-400 p-6 rounded-xl">
            <h4 class="text-2xl text-white">Please Withdrow</h4>
            <input
              class="w-9/12 block"
              type="email"
              name=""
              id="withdraw-field"
              placeholder="$Amount You want to Withdrow"
            />
            <button
              id="btn-withdraw"
              class="bg-amber-300 mt-3 px-4 py-1 text-1xl font-medium rounded-full hover:bg-blue-200 text-white"
            >
              Withdrow
            </button>
          </div>
        </div>
      </section>
    </main>
    <script src="deposit.js"></script>
    <script src="withdraw.js"></script>
  </body>
</html>
